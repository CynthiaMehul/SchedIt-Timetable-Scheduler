<!-- templates/App/select.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Courses</title>
</head>
<body>
    <h1>Courses Parsed</h1>

<form action="{% url 'generate' %}" method="post">
    {% csrf_token %}
    {% for code, info in courses.items %}
  <div>
    <label>
      <input type="checkbox" name="selected_courses" value="{{ code }}">
      {{ code }} - {{ info.name }} ({{ info.credits }} credits)
    </label>

    <!-- Optional fixed slot -->
    {% for slot in info.slots %}
      <label>
        <input type="radio" name="slot_{{ code }}" value="{{ forloop.counter0 }}">
        {{ slot.slot_name }} - {{ slot.faculty }}
      </label>
    {% endfor %}
  </div>
{% endfor %}

<button type="submit">Submit Selected Courses</button>
</form>
</body>
</html>
