<!DOCTYPE html>
<html>
<head>
  <title>Course Extractor</title>

  <style>
    /* Basic body styling */
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 260px;
      text-align: center;
      background: #f7f7f7;
    }

    /* Main extraction button */
    #mainBtn {
      background: #4A6CF7;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    #mainBtn:hover {
      background: #3c5ce0;
    }

    /* Loading spinner */
    #spinner {
      margin: 12px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ddd;
      border-top: 4px solid #4A6CF7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Status message below button */
    #status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #444;
      min-height: 20px;
    }
  </style>

</head>

<body>

  <!-- MAIN BUTTON -->
  <button id="mainBtn">Extract & Send Courses</button>

  <!-- SPINNER -->
  <div id="spinner"></div>

  <!-- STATUS TEXT -->
  <div id="status"></div>

  <!-- Load JS -->
  <script src="popup.js"></script>

</body>
</html>
